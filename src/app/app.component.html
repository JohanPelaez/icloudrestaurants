<mat-toolbar color="primary">
	<span>{{title}}</span>
	<span class="toolbar-spacer"></span>
	<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu Button">
		<mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Menu icon">menu</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
		<a mat-menu-item routerLink="/">
			<mat-icon>timer</mat-icon>
			<span>Live Orders</span>
		</a>
		<a mat-menu-item routerLink="/history">
			<mat-icon>history</mat-icon>
			<span>Order History</span>
		</a>
		<a mat-menu-item routerLink="/kitchens">
			<mat-icon>local_dining</mat-icon>
			<span>kitchens</span>
		</a>
		<button mat-menu-item>
			<mat-icon>exit_to_app</mat-icon>
			<span>Exit</span>
		</button>
	</mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
